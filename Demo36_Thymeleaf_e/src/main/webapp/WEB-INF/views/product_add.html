<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>Add Product</h4>

    <form action="" method="post" th:object="${product}">
        <div>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" th:field="*{productName}" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}" required>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
